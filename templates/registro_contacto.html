
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET</title>
    <link rel="icon" href="./static/imagenes/logo_ico.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!--body, es donde va todo lo que nosotros queremos que se muestre en la pagina-->
<body>
    <!--header, representa un contenedor para contenido introductorio o un conjunto de enlace de navegacion-->
    <header>
        <!--nav, respresenta una seccion de una pagina cuyo proposito es porpocionar enlaces de navegacion-->
        <nav class="bg-black text-white flex justify-around items-center py-3">
            <!--div, representa un contenedor generico. Funciona como una caja en la que puedes poner otros elementos-->
            <div>
                <!--a, reprenta in hipervinculo, colocamos la ruta en el atributo href y entre comillas-->
                <img class="object-left-top object-scale-down h-24 w-32" src="https://cdn.discordapp.com/attachments/1144701502242435164/1146098731909910578/BackgroundEraser_20230828_142256122.png" alt="mapache">
            </div>
            <!--ul, representa una lista no ordenada-->
            <ul class="flex justify-between w-52 ">
                <!--li, representa un elemento de la lista-->
                <div class="bg-green-600 hover:bg-green-900 text-white font-bold py-6 px-10 text-2xl rounded-full">
                 <li><a href="/menu_usuario">Atras</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <main>
      <section class="flex justify-center items-center h-screen bg-green-600">
        <form method="post"class="p-[40px] w-auto h-5/7 border-none border-2 bg-green-900 divide-dotted rounded-lg text-while">
          <div class="mb-8 text-3xl font-bold text-white">
            <p> Registro de Contacto de Emergencia </p>
          </div>
          <div class="text-white">
            <label for="nombre">Nombre:</label>
            <!--label, representa una descripcion para un elemento-->
            <input type="text" maxlength="10" name="nombre" id="nombre"class="border  border rounded-lg focus:ring-blue-400 focus:border-gray-600 block w-full p-2.5 bg-gray-200 border-gray-400 placeholder-gray-200 focus:ring-blue-500 text-black"/>
            <!--input, representa un campo donde el usuario puede ingresar datos-->
          </div>

          <div class="text-white">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido"class="border border rounded-lg focus:ring-blue-400 focus:border-gray-600 block w-full p-2.5 bg-gray-200 border-gray-400 placeholder-gray-200 focus:ring-blue-500 text-black">
          </div>
          

          <div class="text-white">
            <label for="telefono">Telefono Celular:</label>
            <input type="text" name="telefono" id="telefono"class="border rounded-lg focus:ring-blue-400 focus:border-gray-600 block w-full p-2.5 bg-gray-200 border-gray-400 placeholder-gray-200 focus:ring-blue-500 text-black">
          </div>

          <div class="text-white">
            <label for="e_mail">Correo Electronico:</label>
            <input type="e_mail" name="e_mail" id="e_mail"class="border rounded-lg focus:ring-blue-400 focus:border-gray-600 block w-full p-2.5 bg-gray-200 border-gray-400 placeholder-gray-200 focus:ring-blue-500 text-black">
          </div>

          <ul class="flex justify-center items-center ">
            <input class="bg-green-600 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full mt-6" type="submit" value="Cargar">
              </ul>

            </form>
        </section>
    </main>
</body>
</html>
